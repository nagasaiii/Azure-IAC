name: Pre-Checks (Linting & Validation)

on:
  pull_request:
    branches: [main]
  push:
    branches-ignore:
      - main

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .
          config_file: .yamllint.yml
          strict: false

  terraform-checks:
    name: Terraform Format & Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
      - name: Terraform Format Check
        id: fmt
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive
        continue-on-error: false
      - name: Terraform Init (without backend)
        id: init
        run: |
          echo "Initializing Terraform (backend disabled for validation)..."
          terraform init -backend=false
      - name: Terraform Validate
        id: validate
        run: |
          echo "Validating Terraform configuration..."
          terraform validate -no-color

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
          config: '.markdownlint.json'

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install detect-secrets
        run: |
          pip install detect-secrets
      - name: Run detect-secrets scan
        run: |
          detect-secrets scan --all-files \
            --exclude-files '.git/.*' \
            --exclude-files '.*\.png$' \
            --exclude-files '.*\.jpg$' \
            --exclude-files '.*\.tfstate$' > /tmp/detect-secrets-output.json
          
          # Check if any secrets were found
          SECRET_COUNT=$(cat /tmp/detect-secrets-output.json | python -c "import sys, json; print(len(json.load(sys.stdin).get('results', {})))")          
          if [ "$SECRET_COUNT" -gt 0 ]; then
            echo "⚠️ Potential secrets detected:"
            cat /tmp/detect-secrets-output.json
            echo "::warning::Detected $SECRET_COUNT potential secret(s). Please review."
          else
            echo "✅ No secrets detected"
          fi

  all-checks:
    name: All Pre-Checks Summary
    runs-on: ubuntu-latest
    needs: [yaml-lint, terraform-checks, markdown-lint, secret-scan]
    if: always()
    steps:
      - name: Check Results
        run: |
          echo "### Pre-Check Results" >> $GITHUB_STEP_SUMMARY
          echo "- YAML Lint: ${{ needs.yaml-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Terraform: ${{ needs.terraform-checks.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Markdown: ${{ needs.markdown-lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secrets: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY          
          if [[ "${{ needs.yaml-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.terraform-checks.result }}" == "failure" ]] || \
             [[ "${{ needs.markdown-lint.result }}" == "failure" ]]; then
            echo "::error::❌ Pre-checks failed. Please fix the issues above."
            exit 1
          fi        
          echo "::notice::✅ All pre-checks passed successfully!"
